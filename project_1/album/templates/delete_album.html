{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form style='width:50%; margin:auto;' method="post">
    {% csrf_token %}
    <h1>Are you sure you want to delete?</h1>
    {{form|crispy}}
    <input type="submit" value="Delete" class='btn btn-warning'>
</form>
{% endblock %}
